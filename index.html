<!DOCTYPE html>
<html>
<head>
    <title>活动报名系统</title>
    <style>
        /* 隐藏所有容器 */
        .container { display: none; }
        /* 默认显示报名表单 */
        #registerForm { display: block; }
        /* 管理员入口样式 */
        .admin-entry {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px;
            background: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 用户报名界面（默认显示） -->
    <div id="registerForm" class="container">
        <h2>活动报名</h2>
        <form id="signupForm">
            <input type="text" placeholder="姓名" required>
            <input type="tel" placeholder="手机号" required>
            <button type="submit">立即报名</button>
        </form>
    </div>

    <!-- 管理员入口（隐藏在右上角） -->
    <div class="admin-entry" onclick="showAdminLogin()">管理入口</div>

    <!-- 管理员登录弹窗 -->
    <div id="adminLogin" class="container">
        <input type="password" id="adminPass" placeholder="请输入管理密码">
        <button onclick="adminLogin()">登录</button>
    </div>

    <!-- 管理员界面 -->
    <div id="adminPanel" class="container">
